info:
  contact:
    name: ISTS Development Team
  description: RAG-based chatbot API for institute knowledge management
  title: ISTS Chatbot API
  version: 1.0.0
openapi: 3.1.0
paths:
  /admin/whatsapp/conversation-history:
    post:
      description: Retrieves message history for a specific WhatsApp conversation
      operationId: get-conversation-history
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetConversationHistoryRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultListConversationMessage"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get conversation message history
      tags:
        - Admin
        - WhatsApp
        - Conversations
  /admin/whatsapp/qr-code:
    post:
      description: Retrieves the QR code for WhatsApp authentication. Admin scans this to connect the bot.
      operationId: get-whatsapp-qr-code
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetWhatsAppQRCodeRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultData"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get WhatsApp QR code
      tags:
        - Admin
        - WhatsApp
  /admin/whatsapp/status:
    post:
      description: Retrieves the current WhatsApp session status including connection state and device info
      operationId: get-whatsapp-status
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetWhatsAppStatusRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultWhatsAppSession"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get WhatsApp connection status
      tags:
        - Admin
        - WhatsApp
  /admin/whatsapp/update-status:
    post:
      description: Updates WhatsApp session connection status (internal use)
      operationId: update-whatsapp-status
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateWhatsAppStatusRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultData"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Update WhatsApp connection status
      tags:
        - Admin
        - WhatsApp
  /api/v1/chunk-statistics/get-by-chunk:
    post:
      description: Retrieves all statistics and quality metrics for a specific chunk
      operationId: get-chunk-statistics
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetChunkStatisticsRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultChunkStatistics"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get chunk statistics
      tags:
        - Chunk Statistics
        - Analytics
  /api/v1/chunk-statistics/get-top-by-usage:
    post:
      description: Retrieves the most frequently used chunks for analytics. Useful for identifying popular knowledge.
      operationId: get-top-chunks-by-usage
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetTopChunksByUsageRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultListTopChunkByUsage"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get most used chunks
      tags:
        - Chunk Statistics
        - Analytics
  /api/v1/chunk-statistics/increment-usage:
    post:
      description: Increments the usage count and updates last used timestamp for a chunk. Call this when a chunk is used in RAG responses.
      operationId: increment-chunk-usage
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IncrementChunkUsageRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultData"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Increment chunk usage counter
      tags:
        - Chunk Statistics
  /api/v1/chunk-statistics/update-quality-metrics:
    post:
      description: Updates quality and relevance metrics for a chunk. Metrics include Precision@K, Recall@K, F1, MRR, MAP, and NDCG. Only provided metrics are updated.
      operationId: update-chunk-quality-metrics
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateChunkQualityMetricsRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultData"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Update RAG quality metrics
      tags:
        - Chunk Statistics
        - RAG
  /api/v1/chunk-statistics/update-staleness:
    post:
      description: Updates the staleness metric for a chunk to track content freshness. Higher values indicate older content.
      operationId: update-chunk-staleness
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateChunkStalenessRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultData"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Update chunk staleness tracking
      tags:
        - Chunk Statistics
  /api/v1/chunks/bulk-create:
    post:
      description: Creates multiple chunks from text contents (embeddings generated automatically). Efficient for document ingestion.
      operationId: bulk-create-chunks
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BulkCreateChunksRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultData"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Bulk create chunks
      tags:
        - Chunks
  /api/v1/chunks/create:
    post:
      description: Creates a new chunk from text content (embedding generated automatically). Initializes statistics record.
      operationId: create-chunk
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateChunkRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultData"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Create chunk
      tags:
        - Chunks
  /api/v1/chunks/delete:
    post:
      description: Hard deletes a chunk (cascades to statistics)
      operationId: delete-chunk
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeleteChunkRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultData"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Delete chunk
      tags:
        - Chunks
  /api/v1/chunks/get-by-document:
    post:
      description: Retrieves all chunks for a specific document
      operationId: get-chunks-by-document
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetChunksByDocumentRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultListChunk"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get chunks by document
      tags:
        - Chunks
  /api/v1/chunks/get-by-id:
    post:
      description: Retrieves a specific chunk by its ID including embedding
      operationId: get-chunk-by-id
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetChunkByIDRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultChunk"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get chunk by ID
      tags:
        - Chunks
  /api/v1/chunks/hybrid-search:
    post:
      description: Performs hybrid search combining semantic similarity (embeddings) and keyword matching (full-text search). Returns top K chunks ordered by combined score.
      operationId: hybrid-search-chunks
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/HybridSearchRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultListChunkWithHybridSimilarity"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Hybrid search (vector + full-text)
      tags:
        - Chunks
        - RAG
  /api/v1/chunks/similarity-search:
    post:
      description: Performs semantic search using text query (automatically converted to embedding). Returns top K most similar chunks ordered by cosine similarity.
      operationId: similarity-search-chunks
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SimilaritySearchRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultListChunkWithSimilarity"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Vector similarity search
      tags:
        - Chunks
        - RAG
  /api/v1/chunks/update-content:
    post:
      description: Updates the content and regenerates the embedding vector automatically
      operationId: update-chunk-content
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateChunkContentRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultData"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Update chunk content
      tags:
        - Chunks
  /api/v1/documents/create:
    post:
      description: Creates a new document in the knowledge base
      operationId: create-document
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDocumentRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultData"
          description: OK
        default:
          content:
            application/problem+json:
