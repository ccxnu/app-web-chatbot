worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Increase allowed upload size (adjust the value as needed)
    client_max_body_size 100M;

    sendfile        on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html index.htm;

        # Serve React SPA and fallback to index.html for routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets (JS, CSS, images)
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|mp4|webm|wav|ogg|mp3)$ {
            expires 1M;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Prevent caching of index.html to always get latest React updates
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
}
